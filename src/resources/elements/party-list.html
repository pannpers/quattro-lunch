<template>
  <ul>
    <li repeat.for="party of parties">
      <p>
        <img src.bind="party.leader.imageOriginal" alt="" class="icon">
        ${party.leader.name}
        <ul>
          <li repeat.for="user of party.members">
            <img src.bind="user.imageOriginal" alt="" class="icon">
            ${user.name}
          </li>
        </ul>
      </p>
    </li>
  </ul>
</template>
