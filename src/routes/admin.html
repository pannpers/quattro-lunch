<template>
  <require from="./admin.scss"></require>

  <article id="admin">
    <header>
      <h1>Update Active Slack User</h1>
    </header>

    <section>
      <ul>
        <li repeat.for="user of slackUsers">
          <input type="checkbox" checked.bind="user.isActive" change.delegate="updateActive(user)">

          <label>${user.name}</label>

          <img src.bind="user.imageOriginal" alt="">
        </li>
      </ul>
    </section>
  </article>
</template>
