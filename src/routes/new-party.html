<template>
  <require from="../resources/value-converters/format"></require>
  <require from="../resources/elements/party-list"></require>
  <require from="../resources/elements/generate-button"></require>
  <require from="../resources/elements/save-button"></require>

  <article id="new-party">
    <header>
      <h1>Generate New Party</h1>
    </header>

    <section>
      <p>Next Lunch will hold on ${lunch.lunchDate | format}</p>
      <p>Let's Generate a New Parties!!</p>
    </section>

    <section if.bind="!lunch.hasFixedParties">
      <generate-button click.delegate="generateParties()"></generate-button>
      <save-button click.delegate="saveParty()" if.bind="canFixParties"></save-button>

      <party-list parties.bind="tmpParties"></party-list>
    </section>

    <section else>
      Party has already fixed!!
    </section>

  </article>
</template>
