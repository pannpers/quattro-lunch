<template>
  <article id="upload">
    <header>
      <h1>Upload Lunch Photo</h1>
    </header>

    <section>
      <input type="file" id="snap" files.bind="selectedFiles" change.delegate="setObjectUrl()">

      <img src.bind="objectUrl" alt="" if.bind="objectUrl">

      <button type="submit" click.delegate="upload()" if.bind="objectUrl">
        Upload
      </button>
    </section>

  </article>
</template>
